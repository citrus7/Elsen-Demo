<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><b>Elsen Demo</b></h3>
  </div>
  <div class="panel-body">
  
	<div id="chartContainer" style="width:100%; height:400px;"></div>
	
    <table st-table="displayedData" st-safe-src="dataArray" class="table table-striped">
      <thead>
	    <tr>
		  <th colspan="5"><input st-search="" class="form-control" placeholder="Search..." type="text"/></th>
		</tr>
        <tr>
          <th st-sort="identifier">Identifier</th>
          <th st-sort="startDate">Earliest</th>
          <th st-sort="endDate">Latest</th>
          <th st-sort="count">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-click="setSelected(row.identifier)" ng-class="{danger: row.identifier === idSelectedRow}" ng-repeat="row in displayedData">
          <td>{{row.identifier}}</td>
          <td>{{row.startDate}}</td>
          <td>{{row.endDate}}</td>
          <td>{{row.count}}</td>
        </tr>
      </tbody>
	  <tfoot>
			<tr>
				<td colspan="5" class="text-center">
					<div st-pagination="" st-items-by-page="15" st-displayed-pages="7"></div>
				</td>
			</tr>
		</tfoot>
    </table>
  </div>
</div>
